<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="my-container">
            <div class="text-center mb-4">
                <h1 class="my-4 fst-italic">To do List</h1>
                <input type="text" class="me-3" v-model="newTodo" @keyup.enter="addTask()">
                <button class="btn btn-dark" @click="addTask()">Add Task</button>
                <div class="my-alert mt-2" v-show="alarm">Devi inserire almeno 3 caratteri</div>
            </div>
            <div>
                <ul>
                    <li v-for="(todo,i) in todos" class="my-flex item" :class="{'li-done':todo.done}" :style="{backgroundColor : `${colors[mod(i)]}`}">
                        <div class="inner-item flex-grow-1" @click="taskDone(i)">
                            <div v-if="todo.done" :class="{'x-done':todo.done}">&#10008;</div>
                            <div v-else :style="{backgroundColor : `${colorsCircle[mod(i)]}`}"></div>
                            <div class="ms-2" :class="{'done':todo.done}">{{todo.testo}}</div>
                        </div>
                        <button @click="removeTask(todo)"><i class="fa-solid fa-minus"></i></button>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
